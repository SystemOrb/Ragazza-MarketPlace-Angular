<app-links></app-links>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Datos Esenciales</h4>
                <h6 class="card-subtitle">Completa este formulario para poder postear tu artículo <code>* Campos requeridos</code></h6>
                <form ngNativeValidate [formGroup]="form" class="form-material m-t-40">
                    <div class="col-12">
                        <code>*</code><label>imagen del producto<span class="help"></span></label>
                        <div class="col-4">
                            <img *ngIf="!imagePreview" class="img-fluid img-thumbnail" [src]=" null | images" alt="">
                            <img *ngIf="imagePreview" class="img-fluid img-thumbnail" [src]="imagePreview" alt="">
                        </div>
                        <div style="margin-top:-2em" class="col-8">
                            <div class="fileinput fileinput-new input-group" data-provides="fileinput">
                                <div *ngIf="!buttonSend">
                                    <div class="form-control" data-trigger="fileinput">
                                        <i class="glyphicon glyphicon-file fileinput-exists"></i>
                                        <span class="fileinput-filename"></span>
                                    </div>
                                    <span class="input-group-addon btn btn-default btn-file">
                                             <span class="fileinput-new">Selecciona una imagen</span>
                                    <input type="hidden">
                                    <input type="hidden">
                                    <input (change)="changePicture($event.target.files[0])" required type="file" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Formato: GIF | JPG | PNG |JPEG. 2MB max" formControlName="image" name="image">
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <code>*</code><label>Modelo<span class="help"></span></label>
                        <input formControlName="model" required type="text" class="form-control form-control-line">
                    </div>
                    <div class="form-group">
                        <code>*</code><label>Precio<span class="help"></span></label>
                        <input formControlName="price" required type="number" class="form-control form-control-line">
                    </div>
                    <div class="form-group">
                        <code>*</code><label>Stock de artículos<span class="help"></span></label>
                        <input formControlName="quantity" required type="number" class="form-control form-control-line">
                    </div>
                    <div class="form-group">
                        <label>Dimensiones del artículo</label><code><small>(Opcional)</small></code>
                        <div class="col-sm-10">
                            <div class="row">
                                <div class="col-sm-4">
                                    <input formControlName="length" type="text" name="length" value="" placeholder="Largo" class="form-control">
                                </div>
                                <div class="col-sm-4">
                                    <input formControlName="width" type="text" name="width" value="" placeholder="Ancho" class="form-control">
                                </div>
                                <div class="col-sm-4">
                                    <input formControlName="height" type="text" name="height" value="" placeholder="Alto" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Tipo de largo<code><small>(Opcional)</small></code></label>
                        <select formControlName="length_class_id" class="form-control">
                                <option *ngFor="let itemsLength of length" value="itemsLength.length_class_id">
                                    {{ itemsLength.title }}
                                </option>
                            </select>
                    </div>
                    <div class="form-group">
                        <code></code><label>Peso<code><small>(Opcional)</small></code></label>
                        <input formControlName="weight" type="number" class="form-control form-control-line">
                    </div>
                    <div class="form-group">
                        <label>Peso en:<code><small>(Opcional)</small></code></label>
                        <select formControlName="weight_class_id" class="form-control">
                                    <option *ngFor="let itemWeight of weight" value="itemWeight.weight_class_id">
                                        {{ itemWeight.title }}
                                    </option>
                                </select>
                    </div>
                    <div class="form-group">
                        <label>Estado del artículo:<code><small>(Opcional)</small></code></label>
                        <select formControlName="status" class="form-control">
                                <option value="1">Disponible</option>
                                <option value="1">Desactivado</option>
                        </select>
                    </div>
                    <h4>Códigos del producto<code><small>(Opcional)</small></code></h4>
                    <hr>
                    <div class="form-group">
                        <code></code><label>Código SKU<span class="help"></span></label>
                        <input formControlName="sku" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Código de Stock unitario" type="text" class="form-control form-control-line">
                    </div>
                    <div class="form-group">
                        <code></code><label>Código UPC<span class="help"></span></label>
                        <input formControlName="upc" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Código Universal del producto" type="text" class="form-control form-control-line">
                    </div>
                    <div class="form-group">
                        <code></code><label>Código EAN<span class="help"></span></label>
                        <input formControlName="ean" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Código Europeo del producto" type="text" class="form-control form-control-line">
                    </div>
                    <div class="form-group">
                        <code></code><label>Código JAN<span class="help"></span></label>
                        <input formControlName="jan" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Código Japonés del producto" type="text" class="form-control form-control-line">
                    </div>
                    <div class="form-group">
                        <code></code><label>Código ISBN<span class="help"></span></label>
                        <input formControlName="isbn" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Código Standar Internacional" type="text" class="form-control form-control-line">
                    </div>
                    <div class="form-group">
                        <code></code><label>Código MPN<span class="help"></span></label>
                        <input formControlName="mpn" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Código del fabricante" type="text" class="form-control form-control-line">
                    </div>
                    <div class="form-group">
                        <button (click)="createProduct()" type="submit" class="btn btn-danger mce-btn-large">
                            <i class="fa fa-spin"></i>&nbsp;Publicar producto
                        </button>
                    </div>
                    <div *ngIf="loading" class="alert alert-success" role="alert">
                        Publicando.. Espere un momento
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
