<app-links></app-links>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Animated line inputs</h4>
                <h6 class="card-subtitle">Completa este formulario para poder postear tu artículo <code>* Campos requeridos</code></h6>
                <form class="form-material m-t-40">
                    <div class="form-group">
                        <code>*</code><label>Modelo<span class="help"></span></label>
                        <input type="text" class="form-control form-control-line">
                    </div>
                    <div class="form-group">
                        <code>*</code><label>Precio<span class="help"></span></label>
                        <input type="number" class="form-control form-control-line">
                    </div>
                    <div class="form-group">
                        <code>*</code><label>Stock de artículos<span class="help"></span></label>
                        <input type="number" class="form-control form-control-line">
                    </div>
                    <div class="form-group">
                        <label>Dimensiones del artículo</label><code><small>(Opcional)</small></code>
                        <div class="col-sm-10">
                            <div class="row">
                                <div class="col-sm-4">
                                    <input type="text" name="length" value="" placeholder="Largo" id="input-length" class="form-control">
                                </div>
                                <div class="col-sm-4">
                                    <input type="text" name="width" value="" placeholder="Ancho" id="input-width" class="form-control">
                                </div>
                                <div class="col-sm-4">
                                    <input type="text" name="height" value="" placeholder="Alto" id="input-height" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Tipo de largo<code><small>(Opcional)</small></code></label>
                        <select class="form-control">
                                <option>1</option>
                                <option>2</option>
                            </select>
                    </div>
                    <div class="form-group">
                        <code></code><label>Peso<code><small>(Opcional)</small></code></label>
                        <input type="number" class="form-control form-control-line">
                    </div>
                    <div class="form-group">
                        <label>Peso en:<code><small>(Opcional)</small></code></label>
                        <select class="form-control">
                                    <option>1</option>
                                    <option>2</option>
                                </select>
                    </div>
                    <div class="form-group">
                        <label>Estado del artículo:<code><small>(Opcional)</small></code></label>
                        <select class="form-control">
                                        <option>1</option>
                                        <option>2</option>
                                    </select>
                    </div>
                    <h4>Códigos del producto<code><small>(Opcional)</small></code></h4>
                    <hr>
                    <div class="form-group">
                        <code></code><label>Código SKU<span class="help"></span></label>
                        <input data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Código de Stock unitario" type="text" class="form-control form-control-line">
                    </div>
                    <div class="form-group">
                        <code></code><label>Código UPC<span class="help"></span></label>
                        <input data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Código Universal del producto" type="text" class="form-control form-control-line">
                    </div>
                    <div class="form-group">
                        <code></code><label>Código EAN<span class="help"></span></label>
                        <input data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Código Europeo del producto" type="text" class="form-control form-control-line">
                    </div>
                    <div class="form-group">
                        <code></code><label>Código JAN<span class="help"></span></label>
                        <input data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Código Japonés del producto" type="text" class="form-control form-control-line">
                    </div>
                    <div class="form-group">
                        <code></code><label>Código ISBN<span class="help"></span></label>
                        <input data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Código Standar Internacional" type="text" class="form-control form-control-line">
                    </div>
                    <div class="form-group">
                        <code></code><label>Código MPN<span class="help"></span></label>
                        <input data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Código del fabricante" type="text" class="form-control form-control-line">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
