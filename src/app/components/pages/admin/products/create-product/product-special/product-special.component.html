<app-links></app-links>
<div class="row" align="center">
    <div class="card col-12">
        <div class="card-body">
            <h4 class="card-title">Mis descuentos</h4>
            <h6 class="card-subtitle">
                <button (click)="showModal()" class="btn btn-primary">
                    <i class="fa fa-plus"></i>&nbsp;Agregar una oferta especial
                </button>
            </h6>
            <div class="table-responsive m-t-40">
                <div id="myTable_wrapper" class="dataTables_wrapper no-footer">
                    <table id="myTable" class="table table-bordered table-striped dataTable no-footer" role="grid" aria-describedby="myTable_info">
                        <thead>
                            <tr role="row">
                                <th class="sorting" tabindex="0" aria-controls="myTable" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending" style="width: 301px;">Precio</th>
                                <th class="sorting" tabindex="0" aria-controls="myTable" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" style="width: 141px;">Fecha de inicio</th>
                                <th class="sorting" tabindex="0" aria-controls="myTable" rowspan="1" colspan="1" aria-label="Age: activate to sort column ascending" style="width: 73px;">Fin</th>
                                <th class="sorting" tabindex="0" aria-controls="myTable" rowspan="1" colspan="1" aria-label="Age: activate to sort column ascending" style="width: 73px;"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let specialTable of tableDiscounts; let _key = index" role="row" class="odd">
                                <td>
                                    <div class="form-material">
                                        <div class="form-group">
                                            <input [(ngModel)]="specialTable.price" [value]="specialTable.price" class="form-control" type="number">
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="form-material">
                                        <div class="form-group">
                                            <input [(ngModel)]="specialTable.date_start" [value]="specialTable.date_start" class="form-control" type="date">
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="form-material">
                                        <div class="form-group">
                                            <input [(ngModel)]="specialTable.date_end" [value]="specialTable.date_end" class="form-control" type="date">
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <button (click)="updateTable(specialTable)" class="btn btn-primary">
                                              <span class="fa fa-save"></span>
                                            </button>
                                    <button (click)="deleteItem(specialTable, _key)" style="margin-left:5px" class="btn btn-danger">
                                               <span class="fa fa-trash-o"></span> 
                                              </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="dataTables_info" id="myTable_info" role="status" aria-live="polite">Total de usuarios registrados&nbsp;<strong>  </strong> </div>
                    <div class="dataTables_paginate paging_simple_numbers" id="example_paginate">
                        <a class="paginate_button previous">Anterior</a>
                        <span>
                               </span>
                        <a class="paginate_button next">Siguiente</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-modal-form></app-modal-form>
