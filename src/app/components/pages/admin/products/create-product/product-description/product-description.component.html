<app-links></app-links>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Información general del artículo</h4>
                <h6 class="card-subtitle">Completa este formulario para crear tu artículo.</h6>
                <form class="floating-labels m-t-40">
                    <div class="form-group m-b-40">
                        <input data-original-title="Nombre del artículo" title="text" type="text" class="form-control" id="input1">
                        <span class="bar"></span>
                        <label for="input1"><code>*</code>Nombre del artículo</label>
                    </div>
                    <div class="form-group m-b-5">
                        <textarea data-original-title="Coloca la descripción o información de tu producto" class="form-control" rows="4" id="input7"></textarea>
                        <span class="bar"></span>
                        <label for="input7"><code>*</code>Descripción del artículo</label>
                    </div>
                    <br>
                    <h4><strong>Datos para ayudar a posicionar tu artículo</strong></h4>
                    <br>
                    <div class="form-group m-b-40">
                        <input data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Para posicionar mejor tu producto Ejemplo, Ropa Fashion mujer" type="text" class="form-control" id="input2">
                        <span class="bar"></span>
                        <label for="input2"><code>*</code>Meta tag del árticulo</label>
                    </div>
                    <div class="form-group m-b-40">
                        <input type="text" class="form-control" id="input3">
                        <span class="bar"></span>
                        <label for="input3">Descripción del meta Tag <small>(Opcional)</small></label>
                    </div>
                    <div class="form-group m-b-40">
                        <input type="text" class="form-control" id="input4">
                        <span class="bar"></span>
                        <label for="input4">Palabras clave <small>(Opcional)</small></label>
                    </div>
                    <div class="form-group m-b-40">
                        <input type="text" class="form-control" id="input5" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Rellena esto si quieres añadir tags!!">
                        <span class="bar"></span>
                        <label for="input5">Tags del artículo <small>(Opcional)</small></label>
                        <span class="help-block">
                                <small>
                                    Para añadir tags a tu artículo separados por coma. Ejemplo: Ropa, Moda, Fashion
                                </small>
                            </span>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
