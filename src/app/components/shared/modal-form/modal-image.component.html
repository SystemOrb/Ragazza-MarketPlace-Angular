<!-- sample modal content -->
<!-- [ngClass]="{ 'showModal': _product.modal }" -->
<div id="responsive-modal" [ngClass]="{ 'showModal': _modal.imagePopup }" class="modal fadeIn fadeInRight" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Agregar una imagen</h4>
                <button (click)="closeModal()" type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            </div>
            <div class="modal-body">
                <form ngNativeValidate [formGroup]="form" (ngSubmit)="sendForm()" id="formImage" class="form-material">
                    <div class="col-12">
                        <code>*</code><label>Agregar una imagen<span class="help"></span></label>
                        <div class="col-4">
                            <img *ngIf="!ImagePreview && (!_modal.canUpdate)" class="img-fluid img-thumbnail" [src]=" null | images" alt="">
                            <img *ngIf="ImagePreview" class="img-fluid img-thumbnail" [src]="ImagePreview">
                            <img *ngIf="_modal.canUpdate && !ImagePreview" class="img-fluid img-thumbnail" [src]="_modal.imagePreview">
                        </div>
                        <div style="margin-top:-2em" class="col-8">
                            <div class="fileinput fileinput-new input-group" data-provides="fileinput">
                                <div>
                                    <div class="form-control" data-trigger="fileinput">
                                        <i class="glyphicon glyphicon-file fileinput-exists"></i>
                                        <span class="fileinput-filename"></span>
                                    </div>
                                    <span class="input-group-addon btn btn-default btn-file">
                                         <span class="fileinput-new">Selecciona una imagen</span>
                                    <input type="hidden">
                                    <input type="hidden">
                                    <input (change)="profileChanged($event.target.files[0])" formControlName="image" required type="file" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Formato: GIF | JPG | PNG |JPEG. 2MB max" name="image">
                                    </span>
                                </div>
                            </div>
                        </div>
                        <fieldset style="display:none">
                            <input formControlName="product_id" type="hidden" name="product_id">
                            <div *ngIf="_modal.canUpdate">
                                <input type="hidden" formControlName="product_image_id" name="product_image_id">
                                <input type="hidden" formControlName="index" name="index">
                                <input type="hidden" formControlName="operationType" name="OperationType">
                            </div>
                        </fieldset>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button (click)="closeModal()" type="button" class="btn btn-default waves-effect" data-dismiss="modal">Cancelar</button>
                <button form="formImage" type="submit" class="btn btn-danger waves-effect waves-light">Guardar cambios</button>
            </div>
            <div *ngIf="loading" class="alert alert-success" role="alert">
                Cargando su imagen por favor espere...
            </div>
        </div>
    </div>
</div>
