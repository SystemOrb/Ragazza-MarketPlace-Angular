<div class="col-md-4">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Agregar Descuento</h4>
            <!-- sample modal content -->
            <div id="responsive-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: none;" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Agregar un descuento</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        </div>
                        <div class="modal-body">
                            <form class="form-material">
                                <div class="form-group">
                                    <label for="recipient-name" class="control-label">Precio de descuento:</label>
                                    <input data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Será el nuevo precio del artículo" type="number" class="form-control" id="recipient-name">
                                </div>
                                <div class="form-group">
                                    <label for="message-text" class="control-label">Fecha de inicio:</label>
                                    <input class="form-control" type="date">
                                </div>
                                <div class="form-group">
                                    <label for="message-text" class="control-label">Fecha de Fin:</label>
                                    <input class="form-control" type="date">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-danger waves-effect waves-light">Guardar cambios</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.modal -->
            <img src="../assets/images/alert/model.png" alt="default" data-toggle="modal" data-target="#responsive-modal" class="model_img img-responsive">
        </div>
    </div>
</div>
